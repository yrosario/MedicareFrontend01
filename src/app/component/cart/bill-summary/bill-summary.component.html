<div class="bill-div" id="bill-div">
    <h1>Bill Summary</h1>

    <table>
        <tr>
            <th>ProductID</th>
            <th>Name</th>
            <th>Category</th>
            <th>qty</th>
            <th>price</th>
            <th>total</th>
        </tr>

        <tr *ngFor="let item of cart.products">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.qty * item.price | currency}}</td>
        </tr>
    </table>

      <div>
        final bill 
        total: {{total | currency}}
      </div>
</div>
