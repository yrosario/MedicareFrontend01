 <!-- Product Management Page -->
 <div class="manage-prod-div" id="manage-prod-div">
    <p class="manage-prod-title" id="manage-prod-title">Manage Products</p>

    <!-- Empty Product List display -->
    <p class="empty-prod-list" id="empty-prod-list" *ngIf="products.length === 0">Product List is Empty</p>

    <!-- List all products -->
    <div class="list-prod-div" id="list-prod-div">
        <table class="prod-table" id="prod-table">
            <tr class="prod-header-row">
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th> Image</th>
                <th> Edit</th>
                <th> Delete</th>
            </tr>

            <tr class="prod-data-row" id="prod-data-row" *ngFor = "let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category.name}}</td>
                <td>{{product.price | currency}}</td>
                <td>{{product.qty}}</td>
                <td><img src={{product.imgUrl}} alt=""></td>
                <td><button class="prod-edit-btn" id="prod-edit-btn" (click)="navigateProductEdit(product.id)">Edit</button></td>
                <td><button class="prod-delete-btn" id="prod-delete-btn" (click)="deleteProductById(product.id)">Delete</button></td>
            </tr>
        </table>
    </div>
 </div>
